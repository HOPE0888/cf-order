<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuickPick | 扫码自提</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-color: #f1f5f9;
            margin: 0; padding: 0;
        }
        .page-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <!-- 所有的 React 逻辑都在这里 -->
    <script type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { HashRouter, Routes, Route, Link, useNavigate, useParams } from 'https://esm.sh/react-router-dom@6.11.2?deps=react@18.2.0,react-dom@18.2.0';

        const PRODUCTS = [
            { id: 'p1', name: { zh: '招牌生椰拿铁', ja: '生ヤシラテ' }, price: 500, img: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=400', desc: {zh: '人气爆款', ja: '人気No.1'} },
            { id: 'p2', name: { zh: '冰美式', ja: 'ブラック' }, price: 400, img: 'https://images.unsplash.com/photo-1559496417-e7f25cb247f3?w=400', desc: {zh: '清爽提神', ja: 'スッキリ'} },
            { id: 'p3', name: { zh: '草莓蛋糕', ja: 'ケーキ' }, price: 680, img: 'https://images.unsplash.com/photo-1533134242443-d4fd215305ad?w=400', desc: {zh: '甜美诱惑', ja: '甘い誘惑'} }
        ];

        const App = () => {
            const [lang, setLang] = useState('zh');
            const [cart, setCart] = useState([]);
            const [orders, setOrders] = useState(() => {
                const saved = localStorage.getItem('qp_data');
                return saved ? JSON.parse(saved) : [];
            });
            const rate = 0.048;

            useEffect(() => {
                localStorage.setItem('qp_data', JSON.stringify(orders));
            }, [orders]);

            const addToCart = (p) => setCart(prev => {
                const ex = prev.find(i => i.id === p.id);
                return ex ? prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i) : [...prev, {...p, qty: 1}];
            });

            const removeFromCart = (id) => setCart(prev => prev.map(i => i.id === id ? {...i, qty: i.qty - 1} : i).filter(i => i.qty > 0));

            return (
                <HashRouter>
                    <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative">
                        <header className="sticky top-0 z-50 glass border-b h-16 flex items-center justify-between px-6">
                            <Link to="/" className="text-2xl font-black italic tracking-tighter text-indigo-600">QP.</Link>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setLang(lang === 'zh' ? 'ja' : 'zh')} className="text-[10px] font-black bg-slate-100 px-3 py-1 rounded-full border border-slate-200 uppercase">
                                    {lang === 'zh' ? '日本語' : '中文'}
                                </button>
                                <Link to="/admin" className="text-slate-300 hover:text-indigo-600"><i className="fa-solid fa-gear"></i></Link>
                            </div>
                        </header>
                        <main className="flex-1 p-6 overflow-y-auto no-scrollbar">
                            <Routes>
                                <Route path="/" element={<Home lang={lang} cart={cart} onAdd={addToCart} onRemove={removeFromCart} rate={rate} />} />
                                <Route path="/checkout" element={<Checkout lang={lang} cart={cart} rate={rate} onDone={(o) => {setOrders([o, ...orders]); setCart([]); return o;}} />} />
                                <Route path="/done/:id" element={<Done orders={orders} />} />
                                <Route path="/admin" element={<Admin orders={orders} setOrders={setOrders} />} />
                            </Routes>
                        </main>
                    </div>
                </HashRouter>
            );
        };

        const Home = ({ lang, cart, onAdd, onRemove, rate }) => {
            const totalQty = cart.reduce((s, i) => s + i.qty, 0);
            return (
                <div className="page-enter pb-24">
                    <div className="bg-indigo-600 rounded-[2rem] p-6 text-white mb-8 shadow-xl">
                        <h1 className="text-3xl font-black italic leading-none mb-1">SCAN & PICK.</h1>
                        <p className="text-[10px] font-bold opacity-50 uppercase tracking-widest">{lang === 'zh' ? '到店自提 · 跨境支付' : '店で受け取る · 支払い'}</p>
                    </div>
                    <div className="space-y-4">
                        {PRODUCTS.map(p => {
                            const item = cart.find(i => i.id === p.id);
                            return (
                                <div key={p.id} className="bg-white p-4 rounded-3xl border border-slate-100 flex gap-4 shadow-sm">
                                    <img src={p.img} className="w-20 h-20 object-cover rounded-2xl" />
                                    <div className="flex-1 flex flex-col justify-between">
                                        <h3 className="font-bold text-slate-800 text-sm">{p.name[lang]}</h3>
                                        <div className="flex justify-between items-end">
                                            <div>
                                                <p className="text-indigo-600 font-black">¥{p.price}</p>
                                                <p className="text-[9px] text-emerald-500 font-bold uppercase">≈ ￥{(p.price * rate).toFixed(2)} CNY</p>
                                            </div>
                                            <div className="flex items-center gap-3 bg-slate-50 p-1 rounded-full border">
                                                {item && <button onClick={() => onRemove(p.id)} className="w-6 h-6 rounded-full bg-white border flex items-center justify-center text-xs">-</button>}
                                                {item && <span className="text-xs font-black">{item.qty}</span>}
                                                <button onClick={() => onAdd(p)} className="w-6 h-6 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs shadow-md">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {totalQty > 0 && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-xs">
                            <Link to="/checkout" className="w-full bg-slate-900 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center transition-all active:scale-95">
                                <span className="text-xs font-bold bg-indigo-600 px-2 py-1 rounded-lg">{totalQty} ITEMS</span>
                                <span className="font-black text-sm uppercase">{lang === 'zh' ? '去结算' : '会計へ'}</span>
                                <i className="fa-solid fa-arrow-right text-xs opacity-50"></i>
                            </Link>
                        </div>
                    )}
                </div>
            );
        };

        const Checkout = ({ lang, cart, rate, onDone }) => {
            const [form, setForm] = useState({ name: '', time: '', img: '' });
            const nav = useNavigate();
            const jpy = cart.reduce((s, i) => s + i.price * i.qty, 0);
            const cny = (jpy * rate).toFixed(2);

            const handleFile = (e) => {
                const reader = new FileReader();
                reader.onloadend = () => setForm({...form, img: reader.result});
                reader.readAsDataURL(e.target.files[0]);
            };

            const submit = () => {
                if(!form.name || !form.time || !form.img) return alert("请完善信息并上传支付截图");
                const o = onDone({...form, id: Date.now(), cny, jpy, code: Math.random().toString(36).substr(2, 6).toUpperCase()});
                nav(`/done/${o.id}`);
            };

            return (
                <div className="page-enter space-y-6">
                    <h2 className="text-xl font-black italic tracking-tighter border-b-4 border-indigo-100 inline-block">CHECKOUT.</h2>
                    <div className="bg-white border rounded-3xl p-6 shadow-sm text-center space-y-4">
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Amount</p>
                        <p className="text-3xl font-black text-slate-900">￥{cny} <span className="text-sm font-bold text-indigo-600">CNY</span></p>
                        <div className="bg-slate-50 border-2 border-dashed rounded-3xl p-4">
                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=PAY_${cny}`} className="w-32 h-32 mx-auto rounded-xl shadow-lg mix-blend-multiply" />
                        </div>
                        <label className="block w-full cursor-pointer bg-slate-100 py-3 rounded-xl text-[10px] font-black uppercase text-slate-500">
                            {form.img ? "✅ 上传成功" : "上传支付截图"}
                            <input type="file" className="hidden" onChange={handleFile} accept="image/*" />
                        </label>
                    </div>
                    <div className="space-y-4">
                        <input value={form.name} onChange={e => setForm({...form, name: e.target.value})} placeholder="您的称呼 Name" className="w-full p-4 rounded-2xl bg-white border font-bold text-sm outline-none" />
                        <input type="time" value={form.time} onChange={e => setForm({...form, time: e.target.value})} className="w-full p-4 rounded-2xl bg-white border font-bold text-sm outline-none" />
                    </div>
                    <button onClick={submit} className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-xl">提交订单</button>
                </div>
            );
        };

        const Done = ({ orders }) => {
            const { id } = useParams();
            const o = orders.find(x => x.id == id);
            return (
                <div className="page-enter text-center py-10">
                    <div className="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl"><i className="fa-solid fa-check"></i></div>
                    <h2 className="text-2xl font-black italic tracking-tighter uppercase">Order Placed!</h2>
                    <div className="mt-10 bg-slate-900 p-10 rounded-[3rem] shadow-2xl relative">
                        <p className="text-white/30 text-[9px] font-black uppercase tracking-[0.4em] mb-4">Pickup Code</p>
                        <p className="text-6xl font-black text-white tracking-tighter uppercase">{o?.code}</p>
                    </div>
                    <Link to="/" className="inline-block mt-12 text-slate-300 font-bold text-xs uppercase border-b-2 border-slate-100 pb-1">返回首页</Link>
                </div>
            );
        };

        const Admin = ({ orders, setOrders }) => (
            <div className="page-enter space-y-6">
                <h2 className="text-xl font-black italic">DASHBOARD.</h2>
                <div className="space-y-4">
                    {orders.length === 0 ? <p className="text-center py-10 text-slate-300 italic text-sm font-bold uppercase">No Orders</p> : orders.map(o => (
                        <div key={o.id} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between">
                            <div className="flex gap-4 items-center">
                                <div className="bg-indigo-50 px-3 py-2 rounded-xl text-center">
                                    <p className="text-xl font-black text-indigo-600 leading-none">{o.code}</p>
                                    <p className="text-[8px] font-bold text-indigo-300 uppercase mt-1">{o.time}</p>
                                </div>
                                <div>
                                    <p className="text-sm font-black text-slate-800">{o.name}</p>
                                    <p className="text-[10px] font-bold text-emerald-500 uppercase tracking-tighter">￥{o.cny} CNY</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => window.open(o.img)} className="text-[10px] font-bold text-slate-300 bg-slate-50 px-2 py-1 rounded-lg">凭证</button>
                                <button onClick={() => setOrders(prev => prev.filter(x => x.id !== o.id))} className="text-red-300 hover:text-red-500"><i className="fa-solid fa-circle-xmark"></i></button>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
